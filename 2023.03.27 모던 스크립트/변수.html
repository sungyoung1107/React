<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <h1>변수 선언하기</h1>
  </body>
</html>

<script>
  // 자바스크림트는 변수를 선언 안해도 된다.
  a = 10;
  console.log(a); // 호이스팅

  var a;
  console.log(a); // 호이스팅

  a = 0;
  for (i = 1; i <= 10; i++) {
    var a;
    a += i;
  }
  console.log(a);
</script>
