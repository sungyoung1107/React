<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>소문자를 입력하면 대문자로 바꿔준다</p>
    Enter your name :
    <input type="text" id="fname" onkeyup="myFunction()" /><br />

    <p>이름입력</p>
    Enter your name :
    <input
      type="text"
      id="fname2"
      onkeydown="goKeyDown()"
      onkeypress="goKeyPress()"
      onkeyup="goKeyUp()"
    />
  </body>
</html>

<script>
  function myFunction() {
    var x = document.getElementById("fname");
    x.value = x.value.toUpperCase();
  }

  function goKeyDown() {
    console.log("keydown");
  }

  function goKeyPress() {
    console.log(event.key); //우리가 누른 키에 대한 정보가 있다.
    console.log("keypress");
  }

  function goKeyUp() {
    console.log("keyup");
  }
</script>
