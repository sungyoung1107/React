<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

  이름 : <input type="text" id="name"><br/>
  근무시간 : <input type="text" id="worktime"><br/>
  시간당급여액 : <input type="text" id="perpay"><br/>

  <button type="button" id="btnConfirm">확인</button>&nbsp;&nbsp;
  <button type="button" id="btnClear">새로입력</button><br/>
  <!-- reset 태그는 input 태그들 값을 모두 초기화 한다.-->

  <div id="result">
  </div>

</body>
</html>

<script>
  $(document).ready(() => {
    $("#btnConfirm").click(()=>{
      // $("#name")
      var name = $("#name").val();
      var worktime = parseInt($("#worktime").val());
      var perpay = parseInt($("#perpay").val());
      var result = worktime * perpay;
      if(worktime > 20){
        var over_pay = (worktime-20)*perpay*0.5;
      }
      var base_pay = worktime * perpay;
      var total = over_pay + base_pay;
      temp = `${name}님의 기본급 ${base_pay} 연장수당 ${over_pay} 총액 ${total}`
      $("#result").html(temp);

      $("$result").append("이름은 " + name + "기본급은 " + base_pay + "연장수당은 " + over_pay
      + "총액은 " + total);

    });
    $("#btnClear").click(()=>{
      // $("#name")
      console.log("정상");
      // $("#name").val("");
      // $("#worktime").val("");
      // $("#perpay").val("");
      // $("#result").empty();

      $("input").val("");

    });
  });
</script>
