<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" id="btnAdd">추가</button>&nbsp;&nbsp;
    <button type="button" id="btnDel">삭제</button>&nbsp;&nbsp;
    <table style="width: 80%; margin: auto; border: blue 1px solid">
      <!--열별로 스타일 지정하기 위한 목적-->
      <colgroup>
        <col style="width: 33%" />
        <col style="width: 33%" />
        <col style="width: 33%" />
      </colgroup>
      <thead>
        <th>품목</th>
        <th>개수</th>
        <th>단가</th>
      </thead>
      <tbody id="tbody">
        <tr>
          <td><input type="text" name="product_name" /></td>
          <td><input type="text" name="product_count" /></td>
          <td><input type="text" name="product_price" /></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

<script>
  let data = [
    { name: "새우깡", count: 2, price: 2000 },
    { name: "꿀꽈배기", count: 3, price: 2500 },
    { name: "자갈치", count: 4, price: 3000 },
    { name: "맛동산", count: 5, price: 3500 },
    { name: "에이스", count: 6, price: 4000 },
  ];

  window.onload = () => {
    load();
    document.getElementById("btnAdd").addEventListener("click", goAdd);
    document.getElementById("btnDel").addEventListener("click", goDel);
  };

  function load() {
    var tbody = document.getElementById("tbody"); // 테이블 객체를 가져온다.
    for (item of data) {
      row = tbody.insertRow(tbody.rows.length); // 행을 생성한다.
      cell1 = row.insertCell(0); // 셀을 생성한다.
      cell2 = row.insertCell(1); // 셀을 생성한다.
      cell3 = row.insertCell(2); // 셀을 생성한다.
      cell1.innerHTML = item.name; // 생성된 셀의 innerHTML에 태그를 추가한다.
      cell2.innerHTML = item.count; // 생성된 셀의 innerHTML에 태그를 추가한다.
      cell3.innerHTML = item.price; // 생성된 셀의 innerHTML에 태그를 추가한다.
    }
  }

  function goAdd() {
    var tbody = document.getElementById("tbody");
    var row = tbody.insertRow(tbody.rows.length);
    console.log(tbody.rows.length);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    cell1.innerHTML = '<input type="text" name="product_name" />';
    cell2.innerHTML = '<input type="text" name="product_count" />';
    cell3.innerHTML = '<input type="text" name="product_price" />';
  }

  function goDel() {
    var tbody = document.getElementById("tbody");
    if (tbody.rows.length > 1)
      tbody.deleteRow(tbody.rows.length - 1); // 맨마지막꺼 삭제
    else alert("삭제할 내용 없습니다");
  }
</script>
