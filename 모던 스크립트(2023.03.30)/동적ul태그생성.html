<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="product" id="product" />
    <button id="btnAdd">추가</button>
    <button id="btnDel">삭제</button>

    <ul id="coffee">
      <li>카카오</li>
    </ul>
  </body>
</html>

<script>
  window.onload = function () {
    document.getElementById("btnAdd").addEventListener("click", () => {
      // 1. ul태그에 대한 객체를 먼저 가져온다.
      var coffee = document.getElementById("coffee");
      // 2. li 태그 객체를 생성한다.
      var child = document.createElement("li");
      // 3. li 태그 객체에 innerHTML을 넣는다.
      child.innerHTML = document.getElementById("product").value;
      // 4. ul와 li를 묶는다.
      coffee.appendChild(child);

      document.getElementById("product").value = "";
      document.getElementById("product").focus();
    });
    document.getElementById("btnDel").addEventListener("click", () => {
      var coffee = document.getElementById("coffee");
      console.log(coffee.children.length);
      if (coffee.children.length > 1) coffee.removeChild(coffee.lastChild);
      else alert("더 이상 삭제 불가");
    });
  };
</script>
