<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주급계산</title>
  </head>
  <body></body>

<script>
  let emps = [
    { name: "홍길동", working_hours: 40, hourly_sal: 10000 },
    { name: "임꺽정", working_hours: 15, hourly_sal: 20000 },
    { name: "장길산", working_hours: 20, hourly_sal: 20000 },
    { name: "강감찬", working_hours: 30, hourly_sal: 15000 },
    { name: "이순신", working_hours: 40, hourly_sal: 30000 },
  ];

  for (emp of emps) {
    console.log(
      `이름 : ${emp.name}  근무시간 : ${emp.working_hours}  시간당급여액 : ${
        emp.hourly_sal
      }  총액 : ${emp.working_hours * emp.hourly_sal}`
    );
  }
</script>
