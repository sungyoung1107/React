<script>
  console.log("0" == 0); // 알아서 자동형전환을 한다
  console.log("0" === 0); // 형전환을 하지 않는다.

  console.log("0" != 0); // 알아서 자동형전환을 한다
  console.log("0" !== 0); // 형전환을 하지 않는다.
</script>
