<script>
  let a = 10;
  let b = 4;

  console.log(a + b);
  console.log(a - b);
  console.log(a * b);
  console.log(a / b);
  console.log(a % b);

  let c;
  console.log("c = ", c); // C는 값이 할당되지 않아서 undefined
  console.log(a + c); // c 변수의 값이 연산 불가라 NaN값이 출력됨
</script>
