<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>

<script>
  let flowers = ["작약", "목련", "백일홍", "국화", "장미"]; //배열요소

  // for (i = 0; i < flowers.length; i++) {
  //   console.log(i, flowers[i]);
  // }

  console.log(flowers);

  for (i in flowers) {
    // in 연산자는 배열의 인덱스를 가져온다.
    console.log(i, flowers[i]);
  }

  for (i of flowers) {
    // 배열의 요소를 하나씩 가져온다,
    console.log(i);
  }

  // forEach 구문은 매개변수로 함수가 전달된다.
  // 매개체가 되는 변수, 함수 외부에서 함수 내부로 값을 전달할 때 쓰이는 변수이다.
  // forEach한테 함수를 준다. 매개변수 하나, 반환값이 없는 함수를 구성해서 전달해야 한다.
  // 주로 출력용으로 사용한다.
  // forEach문 자체가 함수이다.
  flowers.forEach((x) => {
    console.log(x);
  });

  let flag = false;
  i = 1;
  j = 1;
  while (true) {
    i = i + 1;
    while (true) {
      j = j + 1;
      if (j >= 5) {
        console.log("i는 " + i + " j는 " + j);
        flag = true;
        break;
      }
    }
    if (flag) break;
  }
</script>
