<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 태그 : input류와 그 밖의 태그 -->
    <!--
    input : 사용자로부터 값을 입력 받아 서버로 전달한다.
            name과 value 속성이 중요함
            name = value
    <input type = "text" name = "userid" value = "test" />
    userid = test
    input 태그, select 태그, textarea 태그는 name과 value 값을 서버로 보낸다.
    var userid = document.getElementsByName("userid") // 배열로 빼온다.
    userid[0].value = "test";
    -->

    <!-- table, div, span : id 속성, class 속성
      주의사항
      - id는 무조건 문서 하나에 하나만 갖는다. 중복되면 안된다.
    <span id = "result">결과1</span>
    <span id = "result">결과2</span>
    위의 코드는 문서가 안보이는 것은 아니지만, 자바스크립트 가져올 때 문제가 된다.
    
    var result = document.getElementById("result"); // 첫번째 것만 가져온다. 배열이 아니다. id라서
    result.innerHTML = "새로운 결과";
    -->
  </body>
</html>
