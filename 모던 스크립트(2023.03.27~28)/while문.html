<script>
  i = 1; // 초기상태
  while (i <= 10) {
    console.log("i = ", i);
    i = i + 1;
  }
  i = 1;
  sum = 0;
  while (i <= 10) {
    sum += i;
    i = i + 1;
  }
  console.log("sum = ", sum);
</script>
