<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <form action="">
      패스워드 <input type="hidden" name="seq" id="seq" /><br />
      이름 : <input type="text" id="username" name="username" /><br />
      이름2 : <input type="text" id="username" name="username" /><br />
      좋아하는 것 <br />
      <input type="checkbox" name="interest" value="1" />자바<br />
      <input type="checkbox" name="interest" value="2" />C<br />
      <input type="checkbox" name="interest" value="3" />파이썬<br />
      <input type="checkbox" name="interest" value="4" />빅데이터<br />
      <input type="checkbox" name="interest" value="5" />c#.net<br />
      <input type="checkbox" name="interest" value="6" />웹프로그래밍<br />
      <input type="checkbox" name="interest" value="7" />php<br />

      <button type="button" id="btnSelectAll">전체선택</button>&nbsp;
      <button type="button" id="btnReleaseAll">전체해제</button>&nbsp;

      <button type="button" id="btnRead">전송</button>
    </form>
  </body>
</html>

<script>
  $(document).ready(() => {
    $("input[type=hidden][name=seq]").val("7777"); // 체크박스인 경우는 꼭 써야 함 name으로 !
    $("input[type=text][name=username]").val("홍길동");

    $("#seq").val(9999);
    $("#username").val("임꺽정");

    // 체크박스 : 선택
    $("input[type=checkbox][name=interest]").eq(1).prop("checked", true);
    $("input[type=checkbox][name=interest]").eq(3).prop("checked", true);

    $("#btnRead").click(() => {
      console.log($("input[type=hidden][name=seq]").val());
      console.log($("input[type=text][name=username]").val());

      // 체크박스 : 선택한 항목 가져오기
      let result = "";
      $("input[type=checkbox][name=interest]:checked").each(function () {
        // 각자 객체가 전달된다.
        result += $(this).val() + ",";
        // 선택 안된 체크박스는 값이 비어 있음
        console.log(this);
      });

      // alert(result);
    });

    $("#btnSelectAll").click(() => {
      $("input[type=checkbox][name=interest]").prop("checked", true);
    });

    $("#btnReleaseAll").click(() => {
      $("input[type=checkbox][name=interest]").prop("checked", false);
    });
  });
</script>
