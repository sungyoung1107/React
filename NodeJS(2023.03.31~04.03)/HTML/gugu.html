<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>구구단 결과</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        padding: 8px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>구구단 결과</h1>
    <table>
      <thead>
        <tr>
          <th>단</th>
          <th>곱해지는 수</th>
          <th>결과</th>
        </tr>
      </thead>
      <tbody>
        <% for (let i = 0; i < gugudan.length; i++) { %>
        <tr>
          <td><%= gugudan[i].dan %></td>
          <td><%= gugudan[i].i %></td>
          <td><%= gugudan[i].result %></td>
        </tr>
        <% } %>
      </tbody>
    </table>
  </body>
</html>
