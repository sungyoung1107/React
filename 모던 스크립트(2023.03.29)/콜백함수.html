<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  let add = function (a, b) {
    return a + b;
  };

  function div(x, y) {
    return x / y;
  }

  // myfunc : 고차함수
  // callback : 콜백함수
  function myfunc(callback, x, y) {
    result = callback(x, y);
    console.log(`${x} ${y} = ${result}`);
  }

  myfunc(add, 20, 10);
  myfunc(
    (x, y) => {
      return x - y;
    },
    20,
    10
  );
  myfunc(
    function (x, y) {
      return x * y;
    },
    20,
    10
  );
  myfunc(div, 10, 20);
</script>
