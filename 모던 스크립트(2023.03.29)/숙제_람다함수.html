  // forEach로 출력

  // 장씨만 출력
  emp_jang = emp.filter((x) => {

  emp_mul_10 = emps.map((x) => {

  console.log(emp_mul_10);

  // 장씨만 sal 곱하기 10하여 반환
  emp_jang_mul_10 = emps

  stus
