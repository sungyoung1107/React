<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  let arr = [1, 2, 4, 7, 9, 12, 24, 35, 27, 6];
  let odd = [];
  let even = [];

  for (i = 0; i < arr.length; i++) {
    if (arr[i] % 2 == 0) {
      even.push(arr[i]);
    } else {
      odd.push(arr[i]);
    }
  }
  console.log(odd);
  console.log(even);

  // 배열에 filter 함수 - 조건을 주면 조건에 맞는 데이터만 배열로 만들어 반환
  // 매개변수가 1개, 반환값은 true or false
  // 반환값이 true인 것만 가져간다.

  // function isEven(e) {
  //   if (e % 2 == 0) return true;
  //   else return false;
  // }

  function isEven(e) {
    return e % 2 == 0;
  }
  even = arr.filter(isEven);
  console.log(even);

  odd = arr.filter((e) => e % 2 != 0);
  console.log(odd);

  // 10보다 큰 것만 골라내자
  let result = arr.filter((e) => e > 10);
  console.log(result);

  word = [
    "school",
    "survey",
    "assembly",
    "desk",
    "pen",
    "pc",
    "os",
    "linux",
    "windows",
  ];

  let result2 = word.filter((e) => e.length >= 5);
  console.log(result2);

  // map - 매개변수 하나 -> 매개변수에 연산을 수행해서 반환한다.
  arr2 = arr.map((x) => x + 10);
  console.log(arr2);

  console.log(arr.map((x) => x + 10));

  // filter을 실행하면 arr객체가 나온다. arr객체니까 map 호출 가능
  arr3 = arr.filter((x) => x % 2 == 0).map((x) => x + 10);
  console.log(arr3);

  // 홀수에 10 곱해서 출력하기
  arr
    .filter((x) => x % 2 == 1)
    .map((x) => x * 10)
    .forEach((x) => console.log(x)); //최종연산

  let array = [3, 5, 8, 6, 7, 11, 15, 14, 22];

  /**********************************************************/
  /* Map이랑 filter는 반환하지만, forEach는 반환하지 않는다 */
  /**********************************************************/

  // forEach구문 : 화살표함수 : 데이터를 하나씩 차례대로 가져온다.
  array.forEach((e) => {
    if (e % 2 == 0) {
      console.log(e);
    }
  });
  // forEach구문 : 이름없는 함수(화살표 x)
  array.forEach(function (e) {
    if (e % 2 == 0) {
      console.log(e);
    }
  });

  // filter - 매개변수로 함수를 전달한다. 배열의 요소마다 한번씩 함수를 호출한다.
  res = array.filter((x) => {
    if (x % 2 == 0) return x;
  });
  console.log(res);
</script>
