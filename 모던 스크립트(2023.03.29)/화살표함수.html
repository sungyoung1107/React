<script>
  let add = (x, y) => x + y; // 화살표함수, return{} 생략 가능
  console.log(add(4, 5));

  let sigma = (limit) => {
    sum = 1;
    for (i = 1; i < limit; i++) {
      sum += i;
    }
    return sum;
  };

  console.log(sigma(10));
</script>
