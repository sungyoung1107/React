<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

  이름 : <input type="text" id="name"><br/>
  근무시간 : <input type="text" id="worktime"><br/>
  초과근무 : <input type="text" id="perpay"><br/>

  <button type="button" onclick="goCalc()">확인</button>&nbsp;&nbsp;
  <button type="button" onclick="goClear()">새로입력</button><br/>
  <!-- reset 태그는 input 태그들 값을 모두 초기화 한다.-->

</body>
</html>

<script>
  function goCalc() {
    working_hour = parseInt(document.getElementById("worktime").value);
    hourly_sal = parseInt(document.getElementById("perpay").value);

    if (working_hour > 20) {
      document.getElementById("result").innerHTML =
      "기본급: " + working_hour * hourly_sal
      + " 초과수당: " + (working_hour - 20) * hourly_sal * 0.5
      + " 합: " + (working_hour * hourly_sal + (working_hour - 20) * hourly_sal * 0.5);
    } else {
      document.getElementById("result").innerHTML =
      "기본급: " + working_hour * hourly_sal
      + " 초과수당: " + 0
      + " 합: " + working_hour * hourly_sal;
    }
  }

  function goClear() {
    document.getElementById("name").value = "";
    document.getElementById("worktime").value ="";
    document.getElementById("perpay").value ="";
  }
</script>
